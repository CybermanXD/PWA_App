<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Notes Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Novel Notes Generator</h1>
        <input type="text" id="novel-name" placeholder="Enter Novel Name">
        <input type="text" id="author-name" placeholder="Enter Author Name">
        <button id="generate-button">Generate Notes</button>
        <button id="export-pdf-button" disabled>Export as PDF</button>
        <button id="export-doc-button" disabled>Export as DOC</button>
        <pre id="output"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
